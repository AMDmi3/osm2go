<backup-configuration>
  <locations>
    <location type="dir" category="applications">
	/home/user/MyDocs/.osm2go</location>

    <!-- exclude downloaded data from the backup. -->
    <!-- keep *.proj and *.diff files as they are -->
    <!-- the user generated stuff.                -->
    <exclusion type="file" category="applications">
	/home/user/MyDocs/.osm2go/*/*.osm</exclusion>
    <exclusion type="file" category="applications">
	/home/user/MyDocs/.osm2go/*/*.jpg</exclusion>
    <exclusion type="file" category="applications">
	/home/user/MyDocs/.osm2go/*/*.jpeg</exclusion>
    <exclusion type="file" category="applications">
	/home/user/MyDocs/.osm2go/*/*.png</exclusion>

  </locations>
</backup-configuration>
